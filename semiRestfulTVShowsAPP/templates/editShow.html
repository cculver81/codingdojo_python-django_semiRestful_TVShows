<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Add New Shows</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <h2 class="text-center">
            Semi-Restful TV Shows
        </h2>
        <h4 class="text-center text-muted">
            Edit Show ID: {{ id }}
        </h4>
        <h6 class="text-center">
            <script>
                document.write('<a href="' + document.referrer + '">Go Back</a>');
            </script>
        </h6>
    </header>
    
    <main class="container">
        <!-- <div class="row"> -->
        <form action="/shows/{{ id }}/update" method="post">
            {% csrf_token %}
            <div class="row form-group">
                <div class="col-sm-2">
                    <label class="col-form-label" for="title">Title:</label>
                </div>
                <div class="col-sm-7">
                    <input type="text" name="title" class="form-control" value="{{ title }}">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-2">
                    <label class="col-form-label" for="network">Network:</label>
                </div>
                <div class="col-sm-7">
                    <input type="text" name="network" class="form-control" value="{{ network }}">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-2">
                    <label class="col-form-label" for="releaseDate">Release Date:</label>
                </div>
                <div class="col-sm-7">
                    <input type="date" name="releaseDate" class="form-control" value="{{ releaseDate }}">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-2">
                    <label class="col-form-label" for="description">Description:</label>
                </div>
                <div class="col-sm-7">
                    <textarea name="description" class="form-control" cols="30" rows="10">{{ description }}</textarea>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-2"></div>

                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <h6><a href="/shows/{{ id }}">Go to Show</a></h6>
                </div>
            </div>
        </form>
        <!-- </div> -->
    </main>
</body>
</html>
