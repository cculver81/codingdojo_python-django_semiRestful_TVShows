<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Add New Shows</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <h2 class="text-center">
            Semi-Restful TV Shows
        </h2>
        <h4 class="text-center text-muted">
            TV Show ID: {{ id }}
        </h4>
        <h6 class="text-center">
            <script>
                document.write('<a href="' + document.referrer + '">Go Back</a>');
            </script>
        </h6>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-sm-2">
                <h5><strong>Title:</strong></h5>
            </div>
            <div class="col-sm-8">
                <h5>{{ title }}</h5>
            </div>
        </div>    

        <div class="row">
            <div class="col-sm-2">
                <h5><strong>Network:</strong></h5>
            </div>
            <div class="col-sm-8">
                <h5>{{ network }}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <h5><strong>Release Date:</strong></h5>
            </div>
            <div class="col-sm-8">
                <h5>{{ releaseDate }}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <h5><strong>Description:</strong></h5>
            </div>
            <div class="col-sm-8">
                <h5>{{ description }}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <h5><strong>Last Updated:</strong></h5>
            </div>
            <div class="col-sm-8">
                <h5>{{ lastUpdated }}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <a href="/shows/{{ id }}/edit">Edit</a> | <a href="/shows/{{ id }}/destroy">Delete</a>
            </div>
        </div>
    </main>
</body>
</html>
